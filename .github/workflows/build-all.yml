# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: fba-build-publish

on:
  push:
    branches:
    - master
    
defaults:
  run:
    shell: bash

jobs:
  fba-348x250-4x-pr:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/348x250
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Create publish directory
        run: mkdir -p publish
      - name: Delete package-lock.json 
        run: rm -f package-lock.json
      - name: Delete package.json 
        run: rm -f package.json
      - name: Move Correct package.json
        run: mv 4x-pr-package.json package.json
      - name: NPM Install
        run: npm install
      - name: FitBit Build
        run: npx fitbit-build
      - name: Rename & Move fba
        run: mv build/app.fba publish/fitbit-overview.fba      
      - name: Upload Publish Files
        uses: actions/upload-artifact@v4
        with:
          name: pr-fitbit-overview-348x250-${{ github.run_number }}.fba
          path: src/348x250/publish/fitbit-overview.fba
          if-no-files-found: error
